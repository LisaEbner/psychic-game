<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Psychic Game</title>
	
	<!-- Bootstrap Core CSS -->
	<!-- Latest compiled and minified CSS -->

	</div>

	<div class="row">
		<div class="col-md-4">
			<img src="assets/images/psychic.jpg" class="thumbnail" alt="...">
		</div>

			<ul id="space" class="list-group">
				<li class="list-group-item" id="wins">Wins:</li>
				<li class="list-group-item" id="lose">Losses:</li>

		</div>

			<img src="assets/images/tarot.jpg" class="thumbnail" alt="tarot">

</div>

</div>
